<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Comic Sans MS', cursive;
    background: radial-gradient(circle at top, #ffe6f2 0%, #ffc1e3 40%, #ff9fd2 75%, #ff85c8 100%);
    color: #ffffff;
    min-height: 100vh;
    overflow-x: hidden;
}


/* Title */
h1 {
    text-align: center;
    margin: 5vh 0;
    font-size: clamp(26px, 6vw, 50px);
    text-shadow: 0 0 20px white;
    animation: glow 3s infinite ease-in-out;
}

@keyframes glow {
    0%,100% { text-shadow: 0 0 15px #ffb6c1; }
    50% { text-shadow: 0 0 35px white; }
}

/* Main scattered layout */
.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 40px;
    padding: 20px;
}

/* Photos */
.photo-frame {
    width: clamp(150px, 25vw, 240px);
    aspect-ratio: 1/1;
    border-radius: 20px;
    overflow: hidden;
    border: 6px solid #ff4da6;
    box-shadow: 0 0 25px rgba(255,255,255,0.6);
    transition: 0.4s ease;
}

.photo-frame:hover {
    transform: scale(1.08) rotate(-3deg);
}

.photo-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Playful rotations */
.rotate1 { transform: rotate(-6deg); }
.rotate2 { transform: rotate(6deg); }
.rotate3 { transform: rotate(3deg); }

/* Letters */
.love-note {
    width: clamp(200px, 28vw, 320px);
    padding: 20px;
    background: rgba(255,105,180,0.9);
    border-radius: 25px;
    box-shadow: 0 0 25px #ff4da6;
    font-size: clamp(14px, 3.5vw, 18px);
    line-height: 1.5;
    animation: floatNote 6s infinite ease-in-out;
}

@keyframes floatNote {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
}

/* Floating hearts */
.heart {
    position: fixed;
    pointer-events: none;
    animation: floatHeart 4s linear forwards;
    filter: drop-shadow(0 0 8px white);
}

@keyframes floatHeart {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-120px) scale(1.6); opacity: 0; }
}

/* Floating cats */
.cat {
    position: fixed;
    font-size: clamp(20px, 6vw, 40px);
    pointer-events: none;
    animation: floatCat linear infinite;
    opacity: 0.6;
}

@keyframes floatCat {
    0% { transform: translateY(110vh); }
    100% { transform: translateY(-20vh); }
}

</style>
</head>
