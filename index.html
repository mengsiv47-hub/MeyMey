<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Mey Mey ðŸ’•</title>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Comic Sans MS', cursive;
    background: radial-gradient(circle at top, #ffb6c1, #ff69b4);
    text-align: center;
    color: white;
    height: 100vh;
    overflow: hidden;
    position: relative;
}

/* Title */
h1 {
    margin-top: 12vh;
    font-size: clamp(24px, 6vw, 48px);
    animation: floatText 2s infinite alternate;
    text-shadow: 2px 2px 8px #ff1493;
}

@keyframes floatText {
    from { transform: translateY(0); }
    to { transform: translateY(-10px); }
}

/* Buttons container */
.buttons {
    margin-top: 6vh;
    display: flex;
    justify-content: center;
    gap: 20px;
}

/* Buttons */
button {
    padding: 12px 24px;
    font-size: clamp(16px, 4vw, 22px);
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s ease;
    position: relative;
    z-index: 5;
}

#yesBtn {
    background-color: #ff4da6;
    color: white;
    font-weight: bold;
}

#noBtn {
    background-color: #777;
    color: white;
}

/* Floating Cats */
.cat {
    position: absolute;
    font-size: clamp(20px, 6vw, 40px);
    animation: floatCat linear infinite;
    pointer-events: none;
}

@keyframes floatCat {
    0% { transform: translateY(110vh); }
    100% { transform: translateY(-20vh); }
}

/* Floating Hearts */
.heart {
    position: absolute;
    font-size: clamp(16px, 5vw, 32px);
    animation: floatHeart 3s linear forwards;
    pointer-events: none;
}

@keyframes floatHeart {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
}
</style>
</head>

<body>

</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

let yesScale = 1;

/* --- Make NO button run away (works on mouse + touch) --- */
function moveNoButton() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // Grow YES button slightly
    yesScale += 0.1;
    yesBtn.style.transform = `scale(${Math.min(yesScale, 2)})`;
}

noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

/* --- Floating Cats --- */

        cat.classList.add("cat");

        document.body.appendChild(cat);
    }

/* --- Floating Hearts --- */

</script>

</html>
